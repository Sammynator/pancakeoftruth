<div class="main">
  <div class="wrapper">
    <h1 id="title">Pancake of Truth</h1>

    <app-flip-animation
      [isFlipping]="isFlipping"
      [pancakeImage]="pancakeImage"
    ></app-flip-animation>

    <div
      class="pancakeImg"
      *ngIf="!isFlipping"
      [style.background-image]="pancakeImage"
    ></div>

    <button id="flipBtn" (click)="flipPancake()">Flip</button>
  </div>
</div>
